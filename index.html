<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>

    <header>
        <div class="nav-bar">
            <div class="menu">
                <span class="material-symbols-outlined">menu</span>

                <li>Home</li>
                <li>Profile</li>
                <li>Setting</li>
                <li>Cantact</li>
                <li>Help</li>
        </div>
        </nav>
        <a href="index.html">

        </a>
        <div class="search-bar">
            <!-- <form action=""> -->
            <div class="selecting-catagory-search-bar"> <select name="selecting-catagory" id="selecting-catagory">

                    <option value="All">All Catagories</option>

                    <option value="Electronics Accessories">Electronics Accessories</option>

                    <option value="Men Accessories">Men Accessories</option>

                </select></div>

            <div class="search-bar-submit"> <button><span class="material-symbols-outlined">search

        <div class="language-selected">

                <a href="#">
                    <option value="English">English</option>
                </a>
                <a href="#">
                    <option value="Hindi">Hindi</option>
                </a>
                <a href="#">
                    <option value="Bhojpuri">Bhojpuri</option>
                </a>
            </select>

        </div>
        <a href="#">
            <div class="user-account">
                <p id="greeting">Hello, Sanjay</p>
